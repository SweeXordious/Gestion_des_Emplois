<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">
            Nom d'utilisateur
          </label>
          <input type="text" id="username" class="form-control" name="username" ngModel required>
        </div>
        <div class="form-group">
            <label for="password">
              Mot de passe
            </label>
            <input type="text" id="password" class="form-control" name="password" ngModel required>
          </div>
        <div class="form-group">
          <label for="fonction">
            Fonction
          </label>
          <select id="fonction" class="form-control" name="fonction" ngModel required>
            <option value="CTC">CTC</option>
            <option value="CPF">CPF</option>
            <option value="prof">Professeur</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled] = "f.invalid">Enregistrer</button>
        <li class="list-group-item list-group-item-info" *ngIf="f.submitted">
            L'utilisateur {{ f.value["username"] }} a été ajouté avec success !!
        </li>
      </form>
    </div>
  </div>
