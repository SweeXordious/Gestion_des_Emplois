
<li [ngClass]="{'list-group-item': true, 'list-group-item-success': dispo === true,
'list-group-item-warning': dispo === false}">

<div class="checkbox">
    <label><input type="checkbox" value="true" name="dispo" [(ngModel)]="dispo">{{ getDispo() }}</label>
</div>

<div *ngIf="dispo === true">
<label>Intutilé du module:</label>
<select  class="form-control" name="module">
    <option value="module"
    *ngFor="let module of ['Les langues', 'Droit', 'Management']"> {{ module }} </option>
</select>
<label>Intutilé d'élément:</label>
<select   class="form-control form-control-bg" name="element">
    <option value="element"
    *ngFor="let element of ['Français', 'Anglais', 'Marché public', 'Droit public','Marketing']; let i=index"> {{ element}} </option>
</select>
<label>Nombre de séance:</label>
<select class="form-control" name="seance">
    <option value="seance"
    *ngFor="let i of nbrSeance; let i=index"> {{ i }} </option>
</select>

</div>
