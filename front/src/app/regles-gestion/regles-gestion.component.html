<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="../assets/css/now-ui-dashboard.css?v=1.3.0" rel="stylesheet" />

<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Règles de Gestion</h4>
        </div>
        <div class="card-body" style="margin-top: 2%;">
            <div class="container">
                <div class="row">
                  <div class="col-4">
                      <label style=" padding-right : 3%; padding-left : 3%; font: 1em sans-serif;" > Quota Horraire Hebdomadaire</label>
                  </div>
                  <div class="col-8">
                      <input type="text" class="form-control" style="width: 55%; padding-right : 3%; display: inline-block; margin-bottom: 5%;" name="quota" >
                  </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label style=" padding-right : 3%; padding-left : 3%; font: 1em sans-serif;" > Demis Journées Libres</label>
                    </div>
                    <div class="col-8">
                        <select  class="custom-select" style="width: 55%; padding-right : 3%;margin-bottom: 5%;" name="demiJs" >
                            <option value="nbr"
                            *ngFor="let nbr of nbrs"> {{nbr}} </option>
                        </select>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-4">
                          <label style=" padding-right : 3%; padding-left : 3%; font: 1em sans-serif;" >Nombre d'exams permis par Semaine</label>
                      </div>
                      <div class="col-8">
                          <select  class="custom-select" style="width: 55%; padding-right : 3%;margin-bottom: 5%;" name="exams" >
                              <option value="nbr"
                              *ngFor="let nbr of nbrs"> {{nbr}} </option>
                          </select>
                      </div>
                    </div>
                <div class="row">
                    <div class="col-4">
                        <label style=" padding-right : 3%; padding-left : 3%; font: 1em sans-serif;" >Nombre d'exams permis par Jour</label>
                    </div>
                    <div class="col-8">
                        <select  class="custom-select" style="width: 55%; padding-right : 3%;margin-bottom: 5%;" name="exams" >s                <option value="nbr"
                                    *ngFor="let nbr of nbrs"> {{nbr}} </option>
                        </select>
                    </div>
                </div>
                <div style="float:right ; width: 40%;">
                    <button   class="btn btn-outline-success btn-lg btn-block" (click) = "save()">Envoyer</button>
                </div>
</div>
</div>
</div>
