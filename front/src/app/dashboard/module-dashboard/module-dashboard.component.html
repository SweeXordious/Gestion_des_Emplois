<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="../../assets/css/now-ui-dashboard.css?v=1.3.0" rel="stylesheet" />

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle btn-size" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{module}}
    </button>
    <div class="dropdown-menu"  aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click) = "toggleDisplay('GC1, GC2, GI')">GC1, GC2, GI</a>
        <a class="dropdown-item"(click) = "toggleDisplay('GC3, GC4')">GC3, GC4</a>
        <a class="dropdown-item" (click) = "toggleDisplay('IHE, IVE, SIG')">IHE, IVE, SIG</a>
    </div>
</div>

<div *ngIf = "!isShow1">
    <b>Groupe : {{group1}}  </b>
    <span  >
        <button class="masquer" (click)="toggleDisplay(group1)" >
            <i ><img  src="../../assets/icon/svg/eye.svg" alt="Masquer"></i>
        </button> 
        <div class="progress" >                     
                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">5</div>
        </div>
          
    </span>
</div>
