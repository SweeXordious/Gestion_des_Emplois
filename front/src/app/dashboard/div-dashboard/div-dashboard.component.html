
<link href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="../../../assets/css/now-ui-dashboard.css?v=1.3.0" rel="stylesheet" />
<div class="content">
<div class="row" style="margin-left : 1%; margin-right: 1%;">
<div class="col-md-4">
<div class="card">
    <div class="card-header">
    <!--  <h5 class="card-category">All Persons List</h5>-->
        <h4 class="card-title">1 ere année</h4>
        
        <div class="card-body"  >
            <div *ngFor="let module of modulesFirstYear">
          
              <app-module-dashboard [module]= module.nom></app-module-dashboard>
            </div>
        </div>
    </div>
</div>
</div>
<div class="col-md-4">
<div class="card">
        <div class="card-header">
        <!--  <h5 class="card-category">All Persons List</h5>-->
            <h4 class="card-title">2 eme année</h4>
            
            <div class="card-body"  >
                <div *ngFor="let module of modulesSecondYear">
              
                  <app-module-dashboard [module]= module.nom></app-module-dashboard>
                </div>
            </div>
        </div>
</div>
</div>
<div class="col-md-4">
<div class="card">
            <div class="card-header">
            <!--  <h5 class="card-category">All Persons List</h5>-->
                <h4 class="card-title">3eme année</h4>
                
                <div class="card-body"  >
                    <div *ngFor="let module of modulesThirdYear">
                  
                      <app-module-dashboard [module]= module.nom></app-module-dashboard>
